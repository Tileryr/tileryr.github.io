<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="interface.css" />
		<title>School Pencil Company Idle</title>
	</head>
	<body onload="load()">
		<span>pencils<span>
		<span id="pencils">0</span>
		<br>
		<span>SBA bucks<span>
		<span id="SBA">0</span>

		<br><br><br>

		<button type="button" onclick="pencilClick(1)">
			Collect Pencils
		</button>

		<br><br>

			Recruit a Shiv
		</button>
		<span>Shivs: <span id="shivs">0</span></span>

		</button>

		<br><br>

		<button type="button" onclick="convertPencils()">
		Convert pencils to SBA bucks
		</button>
		<span>Exchange Rate 1:1</span>

		<br><br><br><br>
		
		<button type="button" onclick="deleteSave()">
		Delete Save?
		</button>
		
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
